
syntax = "proto3";

package proto;

message ProtoMessage {

  enum Direction {
    FORWARD = 0;
    BACKWARD = 1;
    RIGHT = 2;
    LEFT = 3;
  }

  enum MessageType {
    IMAGE = 0;
    COMMAND = 1;
  }

  MessageType type = 1;
  bytes image = 2;
  uint32 speed = 3;
  uint32 distance = 4;
  uint32 battery_percentage=5;
  repeated Direction directions = 6;
  repeated Direction camera_directions = 7;
}